        * {
            box-sizing: border-box;

        body {
            display: flex; 
            flex-direction: column; 
            justify-content: start; 
            align-items: center;
            font-family: Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
            color: #000;
            border: 1px solid #fff;
            padding: 5px;
        }
        a:hover {
            border: 1px solid #000;
            border-radius: 5px;
        }
        ol {
            list-style: none;
            margin: 0;
        }
        li {
            font-size: 20px;
            text-align: center;
            margin: 20px;
            padding: 0;
        }
    </style>
